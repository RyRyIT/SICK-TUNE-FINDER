<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="grid">
        <div class="header">
            <h1>Sick Tune Finder</h1>
        </div>

        <div class="left">
            <h2>Inputs</h2>
            <input class="input" type="text" placeholder="Text input" id="StartSearchValue">
            <br>
            <button class="button" id="artistSearch">Artist</button>
            
            <p>
            <ul>
                Try searching by Artist, Album, or just a Song Name!
            </ul>
            </p>
            <div id="SearchResults"></div>
        </div>

        <div class="middle">
            <h3>What We Found for You</h3>
            <div class="right">




            </div>
            <p id="genre">
            </p>
            <p id="style">
            </p>
            <p id="country">
            </p>
            <p id="artistBio">
            </p>

        </div>
    </div>
    <div class="footer">
        <h4>Follow these links to find your favorite artists music</h4>
        <a href="https://www.spotify.com/us/" target="_blank" spotify>
            <i class="fab fa-spotify fa-3x">
            </i>
        </a>
        <a href="https://www.youtube.com/" target="_blank" youtube>
            <i class="fab fa-youtube fa-3x">
            </i>
        </a>
        <a href="https://bandcamp.com/" target="_blank" bandcamp>
            <i class="fab fa-bandcamp fa-3x">
            </i>
        </a>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
